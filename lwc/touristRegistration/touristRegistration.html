<template>
    <lightning-card title="Tourist Registration" icon-name="custom:document">
        <div class="slds-m-around_medium">
          <lightning-input name="inputFirstName" required label="First Name" value={firstName}></lightning-input>
          <lightning-input name="inputLastName" required label="Last Name" value={lastName}></lightning-input>
          <lightning-input name="inputEmail" required label="Email" value={email}></lightning-input>
          <lightning-input name="inputBirthday" required label="Birthday" type="date" value={birthday}></lightning-input>
          
          <div class="slds-var-p-top_medium">
            <lightning-button variant="brand" label="Create new tourist" title="Primary action" onclick={handleClick}></lightning-button>
          </div>
        </div>
      </lightning-card>
</template>
